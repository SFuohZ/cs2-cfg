//══════════════════════    鼠标设置    ════════════════════════════════════
sensitivity                  1.904     // 鼠标灵敏度  P.S. DPI x 灵敏度 = eDPI
zoom_sensitivity_ratio       1     // 开镜时灵敏度
m_yaw                        0.0165 // 默认x轴速度 <可用于拉伸补偿 16:10->0.020 4:3->0.0165 5:4->0.016 默认 0.022>

//══════════════════════    键位绑定    ════════════════════════════════════
bind  mouse3 "player_ping";   // 鼠标中键标记位置，比聊天轮盘更方便，按下不用移动鼠标就可以标记
bind  del    "exec bot.cfg";                    // Delete 加载bot.cfg<人机cfg>
bind  end    "solo.cfg";     //end 加载solo.cfg （单挑cfg）
//───────────────────────    大跳  ──────────────────────────────────
bind  space  "+cjump";            // "空格键" 可修改
alias +cjump "+jump; +duck";
alias -cjump "-jump; -duck";
//────────────────────     快速切换道具    ─────────────────────────────
bind "z" "slot10"
bind "x" "slot8"
bind "c" "slot3; slot7"  
//─────────────────────    固定滚轮跳的指令    ────────────────────────────────
bind mwheeldown +jump;
